<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreezeMoment — Photography</title>

    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <!-- Header -->
    <header id="site-header" class="app-header" role="banner">
        <div class="header-row">
            <a class="logo" href="/" aria-label="Freezemoment home">
                <img src="/assets/FM_logo.svg" alt="Freezemoment logo" class="logo-img" />
            </a>
            <button id="menu-toggle" class="menu-toggle" aria-expanded="false" aria-controls="site-menu"
                aria-label="Open menu">
                <span class="hamburger" aria-hidden="true"><span></span><span></span><span></span></span>
            </button>
        </div>
    </header>
    <!-- Header Finish-->

    <!-- Full screen menu -->
    <nav id="site-menu" class="site-menu" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="site-menu-inner">
            <button id="menu-close" class="menu-close" aria-label="Close menu">&times;</button>

            <div class="menu-brand">
                <div class="menu-logo">Freezemoment</div>
                <div class="menu-sub">Photography · Portraits · Travel</div>
            </div>

            <ul class="menu-list" role="menu" aria-label="Main">
                <li role="none"><a role="menuitem" href="#home" class="menu-link">Home</a></li>
                <li role="none"><a role="menuitem" href="#portfolio" class="menu-link">Portfolio</a></li>
                <li role="none"><a role="menuitem" href="#about" class="menu-link">About</a></li>
                <li role="none"><a role="menuitem" href="#contact" class="menu-link">Contact</a></li>
            </ul>

            <div class="menu-socials">
                <a class="menu-social" href="https://instagram.com/freeze_moment_" target="_blank"
                    rel="noreferrer">Instagram</a>
                <a class="menu-social" href="tel:+447887335510">+44 7887 335510</a>
                <a class="menu-social" href="mailto:raj@freezemoment.co.uk">raj@freezemoment.co.uk</a>
            </div>
        </div>
    </nav>
    <!-- Full screen menu Finish -->

    <!-- HERO -->
    <section id="home" class="hero" aria-label="Hero">
        <div id="hero-bg" class="hero-bg" style="background-image:url('/assets/hero.jpg')"></div>
        <div class="hero-overlay"></div>

        <div class="hero-inner container-max">
            <!-- SVG text so we can apply the filter to text only -->
            <svg id="hero-svg" viewBox="0 0 1200 140" role="img" aria-label="Hero title">
                <text id="hero-text" x="50%" y="64%" text-anchor="middle" alignment-baseline="middle" class="hero-title"
                    font-family="Playfair Display, serif" font-size="46" fill="#ffffff" filter="url(#hotair)">
                    Photography that stays with you
                </text>
            </svg>
            <p class="hero-sub">Portraits · Travel · Editorial</p>

            <div id="scroll-indicator" class="scroll-indicator" role="button" aria-label="Scroll to collections"
                title="Scroll to collections">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 16.5l-6-6 1.4-1.4L12 13.7l4.6-4.6L18 10.5z"></path>
                </svg>
            </div>
        </div>

        <div class="noise-overlay" aria-hidden="true"></div>
    </section>
    <!-- HERO Finish -->


</body>

</html>
